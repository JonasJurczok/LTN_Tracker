[mod-setting-name]
ltnc-show-button=Show "LTNC" button.
ltnc-window-height=LTNC window height
ltnc-debug-level=Debug level
ltnc-debug-print=Print debug info
ltnc-enable-alerts=Enable alerts

[mod-setting-description]
ltnc-window-height=Height of the LTNC UI in pixels. Should be smaller than your vertical resolution, otherwise parts of the UI will be cut off.
ltnc-show-button=Turns the UI toggle button off. The UI can still be toggled via hotkey (default: CTRL+SHIFT+E).
ltnc-debug-level=Controls the amount of debug information that is written to the log file. Can impact performance. Only use "Full" if you encounter issues with LTNC.
ltnc-debug-print=Prints debug information to the ingame console. Can cause message spam, especially when debug level is set to "Full".
ltnc-enable-alerts=Display an alert whenever a train ends its delivery with leftover cargo.

[string-mod-setting]
ltnc-debug-level-0=0: Off
ltnc-debug-level-1=1: Errors and warnings
ltnc-debug-level-2=2: Full

